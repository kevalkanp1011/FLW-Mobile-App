plugins {

    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs.kotlin'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'kotlin-kapt'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'

}



android {
    namespace 'org.piramalswasthya.sakhi'
    compileSdk 34

    defaultConfig {
        applicationId "org.piramalswasthya.sakhi"
        minSdk 23
        targetSdk 33
        versionCode 2
        versionName "2.0.0"
        resConfigs "en", "hi", "as"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // TMC Server Staging API Base URL
        buildConfigField "String", "BASE_TMC_URL", "\"https://amritdemo.piramalswasthya.org/\""
        // ABHA v1/v2 Staging Base URL
        buildConfigField "String", "BASE_ABHA_URL", "\"https://healthidsbx.abdm.gov.in/api/\""
        // ABHA v3 Staging Base URL
//        buildConfigField "String", "BASE_ABHA_URL", "\"https://abhasbx.abdm.gov.in/abha/api/\""

       buildConfigField "String", "CHAT_URL", "\"https://piramalvoicebot.yugasa.org/\""
    }

    buildTypes {
        debug {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"

    productFlavors {
        staging {
            applicationIdSuffix ".staging"
            applicationId "org.piramalswasthya.sakhi"
            resValue "string", "app_native_name", "উৎপ্ৰেৰণা-Stag"
            // TMC Server Staging API Base URL
            buildConfigField "String", "BASE_TMC_URL", "\"https://amritdemo.piramalswasthya.org/\""
            // ABHA v1/v2 Staging Base URL
            buildConfigField "String", "BASE_ABHA_URL", "\"https://healthidsbx.abdm.gov.in/api/\""
            // ABHA v3 Staging Base URL
//            buildConfigField "String", "BASE_ABHA_URL", "\"https://abhasbx.abdm.gov.in/abha/api/\""
            // ABHA v1/v2 Staging Session/Token URL
            buildConfigField "String", "ABHA_TOKEN_URL", "\"https://dev.abdm.gov.in/gateway/v0.5/sessions\""
            // ABHA v1/v2 Staging Auth Cert URL
            buildConfigField "String", "ABHA_AUTH_URL", "\"https://healthidsbx.abdm.gov.in/api/v2/auth/cert\""
        }
        uat {
            applicationIdSuffix ".uat"
            applicationId "org.piramalswasthya.sakhi"
            resValue "string", "app_native_name", "উৎপ্ৰেৰণা-Uat"
            // TMC Server Staging API Base URL
            buildConfigField "String", "BASE_TMC_URL", "\"https://uatamrit.piramalswasthya.org/\""
            // ABHA v1/v2 Staging Base URL
            buildConfigField "String", "BASE_ABHA_URL", "\"https://healthidsbx.abdm.gov.in/api/\""
            // ABHA v3 Staging Base URL
//            buildConfigField "String", "BASE_ABHA_URL", "\"https://abhasbx.abdm.gov.in/abha/api/\""
            // ABHA v1/v2 UAT Session/Token URL
            buildConfigField "String", "ABHA_TOKEN_URL", "\"https://dev.abdm.gov.in/gateway/v0.5/sessions\""
            // ABHA v1/v2 UAT Auth Cert URL
            buildConfigField "String", "ABHA_AUTH_URL", "\"https://healthidsbx.abdm.gov.in/api/v2/auth/cert\""
        }
        production {
            applicationId "org.piramalswasthya.sakhi"
            // TMC Server Production API Base URL
            buildConfigField "String", "BASE_TMC_URL", "\"https://assamtmc.piramalswasthya.org/\""
            // ABHA v1/v2/v3 Production Base URL
            buildConfigField "String", "BASE_ABHA_URL", "\"https://healthid.abdm.gov.in/api/\""
            // ABHA v1/v2 Production Session/Token URL
            buildConfigField "String", "ABHA_TOKEN_URL", "\"https://live.abdm.gov.in/gateway/v0.5/sessions\""
            // ABHA v1/v2 Production Auth Cert URL
            buildConfigField "String", "ABHA_AUTH_URL", "\"https://healthid.abdm.gov.in/api/v2/auth/cert\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dataBinding {
        enabled = true
    }
    viewBinding {
        enabled = true
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.hilt:hilt-common:1.0.0'
    implementation platform('com.google.firebase:firebase-bom:31.2.2')
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'androidx.room:room-testing:2.6.0'
    implementation 'androidx.test.ext:junit-ktx:1.1.5'
    implementation "androidx.security:security-crypto:1.0.0"
    implementation "com.google.crypto.tink:tink-android:1.8.0"
    def nav_version = "2.5.3"
    def frag_version = "1.5.5"
    def room_version = "2.5.0"
    def lifecycle_version = "2.5.1"
    def coroutine_version = "1.6.4"
    def work_version = "2.8.0"
    def hilt_version = "2.42"
    def retrofit_version = "2.9.0"
    def moshi_version = "1.13.0"
    def okhttp_version = "4.10.0"
    def timber_version = "5.0.1"
    def gson_version = "2.9.0"

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.recyclerview:recyclerview:1.3.1"

    //Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //frag
    implementation "androidx.fragment:fragment-ktx:$frag_version"

    //room
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'

    //Coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"

    //Work Manager
    implementation "androidx.work:work-runtime-ktx:$work_version"

    //Hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"
    implementation 'androidx.hilt:hilt-work:1.0.0'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'

    //retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"

    //moshi
    implementation "com.squareup.moshi:moshi:$moshi_version"
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

    //Gson
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "com.squareup.retrofit2:converter-gson:$gson_version"

    //okHttp
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"

    //Timber
    implementation "com.jakewharton.timber:timber:$timber_version"

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    kapt 'com.github.bumptech.glide:compiler:4.14.2'

    //Flexbox
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

//    //Encryption
////    implementation 'javax.xml.bind:jaxb-api:2.3.0'
//    implementation('javax.xml.bind:jaxb-api:2.3.0')
//    implementation('javax.activation:activation:1.1')
//    implementation('org.glassfish.jaxb:jaxb-runtime:2.3.0')
//    implementation 'org.bouncycastle:bcpkix-jdk15on:1.68'



    testImplementation "com.google.truth:truth:1.1.3"
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Image compressor
    implementation 'id.zelory:compressor:3.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //Dimens Library
    implementation 'com.intuit.sdp:sdp-android:1.1.0'

}
secrets {
    propertiesFileName = "secrets.properties"
    ignoreList.add("keyToIgnore")
    ignoreList.add("sdk.*")
}
